<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign In - PluralSight</title>
</head>
<body>
    <div id="wrapper">
        <div id="left">
            <div id="signin">
                <div class="logo">
                    <img src="./img/pluralsight1.png" alt="">
                </div>
                <form action="#">
                    <div>
                        <label for="">Email or Username</label>
                        <input type="text" class="text">
                    </div>
                    <div>
                        <label for="">Password</label>
                        <input type="password" class="text">
                    </div>
                    <button type="submit" class="primary-btn">Sign In</button>
                </form>
                <div class="links">
                    <a href="#">Forget Password</a>
                    <a href="#">Sign In With Company or School</a>
                </div>
                <div class="or">
                    <hr class="bar">
                    <span>OR</span>
                    <hr class="bar">
                </div>
                <a href="" class="secondary-btn">Create an Account</a>
            </div>
            <footer id="main-footer">
                <p>CopyRight &copy; 2018, PluralSight All Right Reserved </p>
                <div>
                    <a href="#">Terms of use</a> | <a href="#">Privacy Policy</a>
                </div>
            </footer>
        </div>
        <div id="right">
            <div id="showcase">
                <div class="showcase-content">
                    <div class="showcase-text">
                        let's Create the Future <strong>Together</strong>
                        <a href="#" class="secondary-btn">Start a Free 10-Days Trial </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
